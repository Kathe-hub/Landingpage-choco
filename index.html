<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CHOCOEatMe</title>
</head>
<body>
    <header class="header">
        <h1><strong>CHOCO</strong>EatMe</h1>
        <h2>Pasteles para los amantes <br>del Chocolate</h2>
    </header>

    <main class="pasteles">
        <table>
            <tr>
                <td>
                    <img src="assets/img/donuts.jpg" alt="Tres donuts coloridas">
                </td>
                <td>
                    <p><strong>Donuts bañadas multicolores</strong></p>
                    <p>Precio: $1.990</p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="assets/img/brownies.jpg" alt="Brownies de chocolate">
                </td>
                <td>
                    <p><strong>Brownies de chocolate belga</strong></p>
                    <p>Precio: $2.490</p>
                </td>
            </tr>

            <tr>
                <td>
                    <img src="assets/img/cupcake.jpg" alt="Cupcakes con crema y chispas de chocolate">
                    <td>
                        <p><strong>Cupcakes de avellana con crema y bombóm de chocolate</strong></p>
                        <p>Precio: $1.890</p>
                    </td>
                </td>
            </tr>

        </table>
    </main>
    <footer class="footer">@CHOCOEatMe</footer>
</body>
</html>
